<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>JustStreamIt</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="src/css/main.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="src/css/modal.css"
        />
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="src/css/carousel.css"
        />
        <script>
            let APIURL = 'https://pablo.hd.free.fr/django/api/v1/'
        </script>

        <script
            src="https://kit.fontawesome.com/bcf78d03de.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header id="navbar">
            <img src="src/img/logo.png" class="logo" />
            <ul class="nav">
                <li class="navlink"><a href="#">Accueil</a></li>
                <li class="navlink categories" onclick="ShowDiv()">
                    Catégories
                </li>
            </ul>
        </header>
        <div class="sub__menu" id="catSubMenu" style="display: none">
            <a href="#carousel-Comedy">Comédie</a>
            <br />
            <a href="#carousel-Action">Action</a>
            <br />
            <a href="#carousel-Sci-Fi">Science-Fiction</a>
        </div>

        <div class="main__container">
            <div class="loader" id="loader-Featured"></div>
            <div class="featured__container">
                <div class="featured__name"></div>
            </div>

            <br />
            <hr />
            <br />

            <div class="categories__container">
                <div class="carousel__title">Comedie</div>
                <div class="loader" id="loader-Comedy"></div>
                <div id="carousel-Comedy"></div>

                <div class="carousel__title">Action</div>
                <div class="loader" id="loader-Action"></div>
                <div id="carousel-Action"></div>

                <div class="carousel__title">Science-Fiction</div>
                <div class="loader" id="loader-Sci-Fi"></div>
                <div id="carousel-Sci-Fi"></div>
            </div>
        </div>

        <script src="src/js/topbar.js" async></script>
        <script src="src/js/categoriesFetcher.js"></script>
        <script src="src/js/movieInfoFetcher.js" async></script>
        <script src="src/js/carousel.js" async></script>
        <script src="src/js/modal.js" async></script>
    </body>
</html>
